<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
</head>
<body>
    <h1>Fibonacci Sequence Generator</h1>
    <label for="numberInput">Enter the number of terms (N):</label>
    <input type="number" id="numberInput">
    <button onclick="generateFibonacci()">Generate</button>
    <p id="result"></p>

    <script>
        function generateFibonacci() {
            var n = document.getElementById("numberInput").value;
            n = parseInt(n);
            if (isNaN(n) || n <= 0) {
                document.getElementById("result").innerText = "enter a positive integer.";
                return;
            }

            var fib = [0, 1];
            for (var i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }

            document.getElementById("result").innerText = "Fibonacci Sequence: " + fib.slice(0, n).join(", ");
        }
    </script>
</body>
</html>
